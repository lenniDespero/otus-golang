version: "3.5"
services:
  database:
    container_name: calendar-db
    image: postgres:12.1
    ports:
      - "5435:5432"
    restart: always
    volumes:
      - ./res/db:/docker-entrypoint-initdb.d:ro
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    env_file:
      - ./.env
    networks:
      - otus-network
  rabbit:

    container_name: calendar-rabbit
    image: rabbitmq:3.8-management
    ports:
      - "5672:5672"
      - "15672:15672"
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBIT_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBIT_PASS}
    env_file:
      - ./.env
    networks:
      - otus-network
networks:
  otus-network:
    name: otus-network